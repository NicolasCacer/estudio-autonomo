<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 w-screen h-screen flex flex-col">
    <header>Encabezado</header>
    <main class="flex gap-3">
        <section>
            <input class="rounded-md p-1 m-2 w-[90%]" type="text" id="pokemonName" placeholder="Enter Pokemon name">
            <button class="bg-blue-200 px-3 rounded-lg hover:ring-2" onclick="fetchPokemon()">Search</button>
            <div id="pokemonInfo" class="pokemon-info flex flex-col justify-center items-center p-3 m-3 bg-blue-200 rounded-lg max-h-[100%]">
                <h2 id="name" class="font-bold text-2xl"></h2>
                <img id="photo" src="/pokemon-app/image.png" alt="Pokémon Photo">
                <p id="weight"></p>
            </div>
        </section>
        <aside>aside</aside>
    </main>
    <footer>Pie de página</footer>
    <script src="script.js"></script>
</body>
</html>
